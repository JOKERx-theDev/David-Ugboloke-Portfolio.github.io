<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <form>
             <!--DISPLAY ON CALCULATOR-->
        <div class="display">
            <input type="text" name="display" placeholder="888888888888888" style="overflow-y: auto;">
        </div>
        <!--NUMBERS ON CALCULATOR-->
            <section>
                <input type="button" value="DE" onclick="display.value = '' ">
                <input type="button" value="C" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="%" onclick="display.value = display.value / 100">
                <input type="button" value="&#247;" onclick="display.value += '/' ">
            </section>
            <section>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="&#215" onclick="display.value += '*' ">
            </section>
            <section>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' ">
            </section>
            <section>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' ">
            </section>
            <section>
                <span><input type="button" value="0" class="zero" onclick="display.value += '0' "></span>
                <input type="button" value="." onclick="display.value += '.' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equals">
            </section>
        </form>
    </div>
</body>
</html>

        <!--SIGN/LOG--> 
        <div class="main">

                <div class="b"><img src="images/Typeface Logo Clickable.png" alt=""></div>

            <div class="sign-log">
                <div class="sign-active sign-up" id="signup">
                    <h3>Get started</h3>
                    <p>Already have an ccount? <span id="click">Log In</span></p>
        
                    <form>
                        <input type="text" name="name" id="name" placeholder="Name">

                        <div class="wrapper">

                        <div class="option2"><img src="images/Group.png" alt=""></div>
                    </div>
                </div>
    
    
                <div class="login login-active" id="login">
                    <h3>Welcome Back</h3>
                    <p>Dont have an Account? <span id="click1">Sign Up</span></p>
        
                    <form>
                        <input type="text" name="email" id="email" placeholder="Email">
                        <div class="wrapper">
                            <input type="password" name="password" id="password1" placeholder="Password">
                            <span class="eye" id="eye1"> <i class="fa-solid fa-eye"></i></span>

                    </form>
                    <br>

                    </div>

        </div>



    <script>
        let eye = document.getElementById("eye")

        state = false;
        eye.onclick = function(){
            if (state){
                document.getElementById ("password").
                setAttribute("type" , "password");
                eye.style.color='#fff';
                eye.innerHTML = `<i class="fa-solid fa-eye"></i>`
                state = false;
                ;
            }else{
                document.getElementById ("password").
                setAttribute("type" , "text");
                eye.style.color='#5887ef';
                eye.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`
                state = true;
                ;
            }
        }


        let eye1 = document.getElementById("eye1")

    state = false;
    eye1.onclick = function(){
    if (state){
        document.getElementById ("password1").
        setAttribute("type" , "password");
        eye1.style.color='#fff';
        eye1.innerHTML = `<i class="fa-solid fa-eye"></i>`
        state = false;
        ;
    }else{
        document.getElementById ("password1").
        setAttribute("type" , "text");
        eye1.style.color='#5887ef';
        eye1.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`
        state = true;
        ;
    }
}


const click = document.getElementById("click")
const click1 = document.getElementById("click1")
const signUp = document.getElementById("signup")
const logIn = document.getElementById("login")
const navMenu = document.querySelector('.nav-menu')

  click.addEventListener ("click" , () =>{
    signUp.style.display = "none"
    logIn.style.display = "block"

});
  click1.addEventListener ("click" , () =>{
    logIn.style.display = "none"
    signUp.style.display = "block"
});

  //HAM BURGER MENU//
  const hamburger = document.querySelector('.ham-burg')
  const navMenu1 = document.querySelector('.nav-menu')
  const body = document.querySelector(".body")

  hamburger.addEventListener ("click" , () =>{
    hamburger.classList.toggle("active-nav");
    navMenu1.classList.toggle("is-active");
    body.classList.toggle("onscroll")
});
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>STOPWATCH</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="stopwatchdisplay">00:00:00:00</h1>
        <div class="buttons">
            <div class="pause"><button onclick="stop()">Stop</button></div>
            <div class="start"><button onclick="starts()">Start</button></div>
            <div class="reset"><button onclick="reset()">Reset</button></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
